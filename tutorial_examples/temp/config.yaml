# Trapped ion configuration based on Appendix A.6 of https://arxiv.org/abs/2207.10579

qdevice_cfg: &qdevice_cfg
  num_qubits: 2

  # coherence times (same for each qubit), all in ns
  T1: 1e99
  T2: 1e99

  # gate execution times, all in ns
  init_time: 36_000
  single_qubit_gate_time: 3
  two_qubit_gate_time: 5
  measure_time: 30

  # noise model, all probabilities
  single_qubit_gate_depolar_prob: 0.0
  two_qubit_gate_depolar_prob: 0.


stacks:
  - name: Alice
    qdevice_typ: generic
    qdevice_cfg:
      <<: *qdevice_cfg
  - name: Bob
    qdevice_typ: generic
    qdevice_cfg:
      <<: *qdevice_cfg


link_cfg: &link_cfg
  fidelity: 1
  prob_success: 0.1
  t_cycle: 1

links:
  - stack1: Alice
    stack2: Bob
    typ: depolarise
    cfg:
      <<: *link_cfg